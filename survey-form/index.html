<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>


<body>



<h1 id="title">freeCodeCamp Survey Form</h1>

<p id="description">Thank you for taking the time to help us improve the platform</p>


<form id="survey-form">
    <label for="name" id="name-label"><p>Name</p><input id= "name" type="text" placeholder="Enter your name" required></label>
    <label for="email" id="email-label"><p>Email</p><input id= "email" type="email" placeholder="Enter your email" required></label>
    <label for="number" id="number-label"><p>Age (Optional)</p><input id= "number" type="number" placeholder="Age" min="13" max="150" required></label>

    <p>Which option best describes your current role?</p>
    <select id="role">
        <option value="">Select current role</option>
        <option value="">Student</option>
        <option value="">Full Time Job</option>
        <option value="">Full Time Learner</option>
        <option value="">Prefer not to say</option>
        <option value="">Other</option>
    </select>


    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label for="recommend-definitely"><input id="recommend-definitely" type="radio" name="recommend">Definitely</label>
    <label for="recommend-maybe"><input id="recommend-maybe" type="radio" name="recommend">Maybe</label>
    <label for="recommend-notsure"><input id="recommend-notsure" type="radio" name="recommend">Not sure</label>

    <p>What would you like to see improved? (Check all that apply)</p>
    <label for="improved-frontend"><input id="improved-frontend" value="frontend" type="radio" name="improved">Front-end Projects</label>
    <label for="improved-backend"><input id="improved-backend" value="backend" type="radio" name="improved">Back-end Projects</label>
    <label for="improved-datavis"><input id="improved-datavis" value="datavis" type="radio" name="improved">Data Visualization</label>
    <label for="improved-challenges"><input id="improved-challenges" value="challenges" type="radio" name="improved">Challenges</label>
    <label for="improved-opensource"><input id="improved-opensource" value="opensource" type="radio" name="improved">Open Source Community</label>
    <label for="improved-gitter"><input id="improved-gitter" value="gitter" type="radio" name="improved">Gitter help rooms</label>
    <label for="improved-videos"><input id="improved-videos" value="videos" type="radio" name="improved">Videos</label>
    <label for="improved-meetups"><input id="improved-meetups" value="meetups" type="radio" name="improved">City Meetups</label>
    <label for="improved-wiki"><input id="improved-wiki" value="wiki" type="radio" name="improved">Wiki</label>
    <label for="improved-forum"><input id="improved-forum" value="forum" type="radio" name="improved">Forum</label>
    <label for="improved-additional"><input id="improved-additional" value="additional" type="radio" name="improved">Additional Courses</label>




    <p>Any comments or suggestions?</p>
    <input type="textarea" placeholder="text">


    <button id="submit" type="submit">Submit</button>





</form>
</body>
</html>
